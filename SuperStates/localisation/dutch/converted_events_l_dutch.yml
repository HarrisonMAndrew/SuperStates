 war_justification.34.t:0 "[Root.GetLeader] Challenges [From.GetAdjective] Pretensions"
 war_justification.35.a:0 "Tradition and pragmatism will always triumph over fanaticism and terror."
 war_justification.35.d:0 "'My opponents would have you believe that my rule is like that of the [From.GetRulingParty] in [From.GetName]. They could not be more wrong. While [From.GetLeader]'s successes are the result of a recent fad, a destructive mass movement bent on bullying other nations into submission, the [Root.GetRulingParty] stands in opposition to that movement as the ones who will not submit. I am prepared to do whatever is necessary to eliminate this threat, even if it means war.'\n\nThe [Root.GetLeader] regime has adopted a hostile policy towards the [From.GetAdjective] nation. Whatever our leaders may be called, fascist is a word reserved for our enemies."

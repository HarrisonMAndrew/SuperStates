 war_justification.21.a:0 "There is time yet to salvage their attempt at socialism."
 war_justification.21.d:0 "'Comrades, although the greatest revolutionaries have once been called traitors, it has become plain to see that the revolution itself has been betrayed. How else would you explain the rule of the [From.GetRulingParty] of [From.GetName], who have cast aside every hint of Marxist ideas to build a degenerated worker's state where they can reign under false premises? In strengthening their own power at the price of the international revolution, they have shown that they care little for the ideals they claim to hold. We must bring the true revolution to them.'\n\nAlthough initially supportive of the [From.GetAdjective] revolution, [Root.GetLeader] has expressed increased disappointment with how it has developed. The [Root.GetRulingParty] may have to intervene before it is too late."
 war_justification.21.t:0 "[From.GetAdjective] Communism Failing"
 war_justification.22.a:0 "We will crush their bourgeois dictatorship!"
 war_justification.22.d:0 "'Is there a greater lie than the supposed liberty of the [From.GetAdjective] people? Where they once slaved under the princes and dukes who claimed ownership of the soil, they are now forced to sell their labor to those who claim ownership of the factories. Their freedom to choose one master over the other can hardly be called liberty. Likewise, their freedom to elect their leaders is a false choice, as propaganda would never allow the true socialists to take power. A people so thoroughly indoctrinated can only be saved by a [Root.GetAdjective] intervention.'\n\n[Root.GetLeader] has polemicized against the government in [From.GetName] for a long time in party meetings, but this rhetoric is now used more frequently in public. There is little reason to believe that this conflict could be resolved peacefully."
 war_justification.22.t:0 "[Root.GetLeader] Calls to Aid [From.GetAdjective] Workers"
 war_justification.221.a:0 "They do not understand what the revolution means to the [Root.GetAdjective] people."
 war_justification.221.d:0 "'Comrades, although the greatest revolutionaries have once been called traitors, it has become plain to see that the revolution itself has been betrayed. How else would you explain the rule of the [Root.GetRulingParty] of [Root.GetName], who have cast aside every hint of Marxist ideas to build a degenerated worker's state where they can reign under false premises? In strengthening their own power at the price of the international revolution, they have shown that they care little for the ideals they claim to hold. We must bring the true revolution to them.'\n\nAlthough initially supportive of [Root.GetRulingParty]'s victory in [Root.Capital.GetName], [From.GetLeader] has drifted away from [Root.GetLeader]'s philosophy. The conflict has escalated to the point where they are preparing to invade to enforce their brand of socialism on us."
 war_justification.221.t:0 "[Root.GetAdjective] Communism Failing"
 war_justification.222.a:0 "Tomorrow, Economy 101 will be on the [From.GetAdjective] Front!"
 war_justification.222.d:0 "'Is there a greater lie than the supposed liberty of the [Root.GetAdjective] people? Where they once slaved under the princes and dukes who claimed ownership of the soil, they are now forced to sell their labor to those who claim ownership of the factories. Their freedom to choose one master over the other can hardly be called liberty. Likewise, their freedom to elect their leaders is a false choice, as propaganda would never allow the true socialists to take power. A people so thoroughly indoctrinated can only be saved by a [From.GetAdjective] intervention.'\n\n[From.GetLeader] has polemicized against the government in [Root.GetName] for a long time in party meetings, but this rhetoric is now used more frequently in public. There is little reason to believe that this conflict could be resolved peacefully and our economy would only benefit from it."
 war_justification.222.t:0 "[From.GetLeader] Insults the [Root.GetAdjectiveCap] Bourgeoisie"
 war_justification.223.a:0 "Death to communists!"
 war_justification.223.d:0 "'Is there any society more repugnant to the future of the revolution, any more alien to the plight of the worker, than the fascist regime of [Root.GetName]? Calling upon the people to devote themselves fanatically to the decrepit institution of the nation state, they have dressed up age-old ways of savagery in a modern costume, trying to present themselves as an alternative future to the inevitable international victory of the working class. It is only a matter of time until they strike against us or our allies. Let us strike first.'\n\nNo one has expected less than mutual contempt between us and the [Root.GetAdjective], but the animosity has intensified lately. Hearing [From.GetLeader] speak, it appears that conflict will arise sooner rather than later."
 war_justification.223.t:0 "[From.GetLeader] Calls for Crushing [Root.GetAdjective] Nationalism"
 war_justification.224.a:0 "[Root.GetLeader] is a better ruler than any revolutionary opportunist!"
 war_justification.224.d:0 "'While we have consolidated the socialist society in [From.GetName], many nations still suffer under the despots of old. The workers of [Root.GetName] have no voice, no means to organize, and any attempts to institute socialism will be crushed savagely by the [Root.GetLeader] regime. We cannot wait for the gears of the international revolution to turn for the [Root.GetAdjective] people. We have proven that we could crush the capitalist oppressors here, and we will crush the oppressors in [Root.Capital.GetName] as well!'\n\n[From.GetLeader] has abandoned all attempts at diplomacy with our government. The communist task of eradicating all borders is now strictly focused on eradicating our borders."
 war_justification.224.t:0 "[From.GetLeader] Bring Revolution to [Root.GetName]"
 war_justification.225.a:0 "As long as there is profit to be made, capitalists will manufacture a war."
 war_justification.225.d:0 "'Without a doubt, [Root.GetName] communism is one of the greatest threats to liberty and order in this era. Relentless and ruthless, it threatens to devour not only the [Root.GetAdjective] people's hope of a prosperous, democratic society, but that of its neighbors as well. If we do not act now, we may well see this first domino fall too late, leaving more failed social experiments in its wake. How many more need die before we intervene?'\n\nThe nascent worker's movement has intimidated [From.GetAdjective] leaders. While representatives in their opposition have called this a Red Scare aimed at pursuing war with us, the rhetoric of the [From.GetRulingParty] has been highly successful so far."
 war_justification.225.t:0 "[From.GetLeader] Speaks Against Red Menace"
 war_justification.226.a:0 "[From.GetName] is a dubious democracy anyway, pursuing such aggressive action."
 war_justification.226.d:0 "'It is with heavy heart that we must confront the reality of our situation: An invasion of [Root.GetName] may be our only recourse. It is of too great a strategic advantage to attempt any other solution in our current situation. Although we trust that neither the [From.GetAdjective] nor the [Root.GetAdjective] people want war, but history has led us to this point and our options are limited. We can only hope that through this assertion of our military power, we can avoid further bloodshed in the future.'\n\nAlthough it is a popular theory that democracies do not go to war against other democracies, recent developments have pointed to a [From.GetAdjective] invasion of [Root.GetName] in the future. History may surprise us yet."
 war_justification.226.t:0 "[From.GetLeader] Calls for Intervention in [Root.GetName]"
 war_justification.227.a:0 "Inevitable. Better to have it over with."
 war_justification.227.d:0 "'In modern history, perhaps even in history as a whole, there has been no worse tyranny than the iron grip in which [Root.GetRulingParty] now holds [Root.GetName]. People may argue that we should not provoke conflict, that we should trust [Root.GetLeader] to honor treaties and promises in the future, but these people fail to see that treaties made under the reign of fascism are useless. To these dishonorable liars, might makes right, and the paper on which an agreement is written burns just as easily as the books of their detractors.'\n\nJealous of the glorious society we are building and the legacy it is founded upon, the [From.GetAdjective] seem prepared to start a war to destroy it. So much for their pretensions of peace."
 war_justification.227.t:0 "[From.GetLeader] Confronts [Root.GetAdjective] Fascism"
 war_justification.228.a:0 "Their condescending rhetoric will not intimidate us."
 war_justification.228.d:0 "'Despite our attempts to find a diplomatic solution to our conflict with [Root.GetName], negotiations have once again broken down, leaving us with limited options. The authoritarian [Root.GetLeader] regime has displayed the unreasonable approach to this matter typical of leaders who are not accountable to their people. Barring a complete turnaround in the policies of [Root.GetAdjective] leadership, we will be left with no recourse but to fight.'\n\n[From.GetAdjective] intervention in our domestic affairs has been a hot issue, with some politicians in their opposition claiming that [From.GetRulingParty] has pursued a hawkish policy from the start. Whatever their original intent, a future war now suddenly seems very real and inevitable."
 war_justification.228.t:0 "Diplomacy with [Root.GetName] Breaks Down"
 war_justification.229.a:0 "If they fear our cause, they fear their own people."
 war_justification.229.d:0 "'Is there a bigger threat to our way of life, or indeed the way of life itself, than communism? This plague that threatens to make the slaves, not the masters, rule every nation, to abolish the nation itself, to abolish people and their history. We will take [From.GetName] and abolish the communist plague.'\n\n[From.GetLeader]'s hatred of communists has been well known since before [From.GetRulingParty]'s rise to power, but it appears to have intensified recently in the specific case of the [Root.GetAdjective] government. Our quest to purge Marxism off the face of the Earth may start there."
 war_justification.229.t:0 "[From.GetLeader] Warns Against [Root.GetAdjective] Communism"
 war_justification.23.a:0 "Death to fascists!"
 war_justification.23.d:0 "'Is there any society more repugnant to the future of the revolution, any more alien to the plight of the worker, than the fascist regime of [From.GetName]? Calling upon the people to devote themselves fanatically to the decrepit institution of the nation state, they have dressed up age-old ways of savagery in a modern costume, trying to present themselves as an alternative future to the inevitable international victory of the working class. It is only a matter of time until they strike against us or our allies. Let us strike first.'\n\nNo one has expected less than mutual contempt between us and the [From.GetAdjective], but the animosity has intensified lately. It now appears that conflict will arise sooner rather than later."
 war_justification.23.t:0 "[Root.GetLeader] Calls for Crushing [From.GetAdjective] Nationalism"
 war_justification.230.a:0 "As expected from fascist scum like [From.GetLeader]."
 war_justification.230.d:0 "'The [Root.GetAdjective] claim to have liberty and democracy, claim to want peace, but all of these things they pride themselves on are hollow. Their democracy divides the people where it should stand united and their liberty only betrays a lack of discipline. We [From.GetAdjective]s see through these lies... and we can see that this peace, peace on their terms, is a lie as well.'\n\n[From.GetRulingParty] has long derided the weakness of the [Root.GetAdjective] nation, but lately the rhetoric has grown more aggressive. The day of armed conflict grows closer."
 war_justification.230.t:0 "[From.GetLeader] Denounces [Root.GetAdjective] Ideals"
 war_justification.231.a:0 "Let them come!"
 war_justification.231.d:0 "'The [Root.GetAdjective] are a people, who will not part easily with power. However, they must also realize that the trajectory of our two nations can only end in a clash. We must steel ourselves for the struggle to come. For [Root.GetName] will not be taken without a fight.'\n\nThe possibility of an understanding between the similarly minded governments of [Root.GetName] and [From.GetName] has given way to a campaign to take their territory by force."
 war_justification.231.t:0 "[From.GetName] Prepares for Great Struggle"
 war_justification.232.a:0 "Why can we not be allowed to live in peace?"
 war_justification.232.d:0 "'Does [Root.GetName] belong to the [Root.GetAdjective]? Let us ask ourselves a better question: Does the future belong to the [Root.GetAdjective] or does it belong to [From.GetName]?'\n\n[From.GetLeader]'s speech today, suggested that [From.GetName] is on the path to war. Political tensions have been building over the past month and it seems the [From.GetAdjective] people have accepted that war is inevitable. [Root.GetName] must also prepare."
 war_justification.232.t:0 "[From.GetLeader] Speaks Against [Root.GetName]"
 war_justification.233.a:0 "It's too late to reverse the progress we've made."
 war_justification.233.d:0 "'The [From.GetAdjective] national spirit is strong, but not all nations are so fortunate. [Root.GetName] has had its traditions destroyed and rightful rulers long since murdered and buried, all in the name of the idea of the great Marxist revolution. It is our duty to restore order to this world led astray by bloodthirsty usurpers and to assert the strength of [From.GetName] against this threat.'\n\nWhile the [From.GetRulingParty] has always opposed communism, [Root.GetName] has been a target of particular attacks in recent speeches. Fearing their nation's inevitable progress to the next stage of history, a preemptive attack on [Root.GetAdjective] communism is already in the works."
 war_justification.233.t:0 "[From.GetLeader] Wants to Restore Order in [Root.GetName]"
 war_justification.234.a:0 "The voices for peace among the [From.GetAdjective] people are, of course, silenced."
 war_justification.234.d:0 "'[Root.GetName] may think themselves more modern and advanced than us, but the truth is that their nation has not been tested as ours has, nor are they prepared for the threats now plain to see on the horizon. By their disdain towards us, and preventing us to seize that which is rightfully ours, they have made us one of those threats to themselves. Their weak and divided nation will hardly resist our claims.'\n\nThe derisive opinion of [Root.GetName] long held by the [From.GetRulingParty] has developed from criticism to hostility. Although popular opinion is that the [Root.GetAdjective] people want to avoid war, [From.GetLeader] claims that our elected leaders have provoked it through their arrogance."
 war_justification.234.t:0 "[From.GetLeader] Challenges [Root.GetAdjective] Pretensions"
 war_justification.235.a:0 "If they want to test our might, they will regret it."
 war_justification.235.d:0 "'My opponents would have you believe that my rule is like that of the [Root.GetRulingParty] in [Root.GetName]. They could not be more wrong. While [Root.GetLeader]'s successes are the result of a recent fad, a destructive mass movement bent on bullying other nations into submission, the [From.GetRulingParty] stands in opposition to that movement as the ones who will not submit. I am prepared to do whatever is necessary to eliminate this threat, even if it means war.'\n\nThe [From.GetLeader] regime has adopted a hostile policy towards the [Root.GetAdjective] nation. Our visionary plans for future greatness have put their nation to shame, and unsurprisingly, they feel threatened."
 war_justification.235.t:0 "[From.GetLeader] Calls Out [Root.GetAdjective] Oppressors"
 war_justification.236.a:0 "They will regret making us their enemy."
 war_justification.236.d:0 "'Although we may be a peaceful people, our nature alone does not determine the course we must take in history. This is a time of war. For too long, the [Root.GetAdjective] have possessed the means that we need to make it through the trials we may face, and it's apparent that they will not part with them peacefully. Despite our best efforts to build a modern state, some matters can only be settled through the old trials of battle.'\n\nIn a recent speech to the [From.GetAdjective] people the hostile rhetoric towards [Root.GetName] has intensified and [From.GetLeader] has gone to great lengths to justify an invasion. Some portion of the population support this course, but the decision lies in the lands of their leader."
 war_justification.236.t:0 "[From.GetLeader] Calls for War Against [Root.GetName]"
 war_justification.24.a:0 "[From.GetAdjective] workers, your liberation is near!"
 war_justification.24.d:0 "'While we have consolidated the socialist society in [Root.GetName], many nations still suffer under the despots of old. The workers of [From.GetName] have no voice, no means to organize, and any attempts to institute socialism will be crushed savagely by the [From.GetLeader] regime. We cannot wait for the gears of the international revolution to turn for the [From.GetAdjective] people. With the revolution we have proven that we could crush the capitalist oppressors here, and we will crush the oppressors in [From.Capital.GetName] as well!'\n\n[Root.GetLeader] has abandoned all attempts at diplomatic rhetoric towards [From.GetRulingParty]-controlled [From.GetName]. The quest to eradicate all borders is now strictly focused on eradicating their borders."
 war_justification.24.t:0 "[Root.GetLeader] Brings Revolution to [From.GetName]"
 war_justification.25.a:0 "They follow a violent ideology, what reaction can they expect but violence?"
 war_justification.25.d:0 "'Without a doubt, [From.GetName] communism is one of the greatest threats to liberty and order in this era. Relentless and ruthless, it threatens to devour not only the [From.GetAdjective] people's hope of a prosperous, democratic society, but that of its neighbors as well. If we do not act now, we may well see this first domino fall too late, leaving more failed social experiments in its wake. How many more need die before we intervene?'\n\nThe threat of subversive activity undermining our democracy, fueled by [From.GetAdjective] ambitions, has become a hotly debated topic recently. While representatives in opposition have called this a Red Scare aimed at pursuing war with [From.GetName], the rhetoric of the [Root.GetRulingParty] has been highly successful so far."
 war_justification.25.t:0 "[Root.GetLeader] Speaks Against Red Menace"
 war_justification.26.a:0 "[From.GetName] is a dubious democracy anyway."
 war_justification.26.d:0 "'It is with heavy heart that we must confront the reality of our situation: An invasion of [From.GetName] may be our only recourse. It is of too great a strategic advantage to attempt any other solution in our current situation. Although we trust that neither the [Root.GetAdjective] nor the [From.GetAdjective] people want war, but history has led us to this point and our options are limited. We can only hope that through this assertion of our military power, we can avoid further bloodshed in the future.'\n\nAlthough it is a popular theory that democracies do not go to war against other democracies, recent developments have pointed to a [Root.GetAdjective] invasion of [From.GetName] in the future. History may surprise us yet."
 war_justification.26.t:0 "[Root.GetLeader] Calls for Intervention in [From.GetName]"
 war_justification.27.a:0 "There can be no peace in our time until they are gone."
 war_justification.27.d:0 "'In modern history, perhaps even in history as a whole, there has been no worse tyranny than the iron grip in which [From.GetRulingParty] now holds [From.GetName]. People may argue that we should not provoke conflict, that we should trust [From.GetLeader] to honor treaties and promises in the future, but these people fail to see that treaties made under the reign of fascism are useless. To these dishonorable liars, might makes right, and the paper on which an agreement is written burns just as easily as the books of their detractors.'\n\nPeople who have long hoped to avoid a direct confrontation with [From.GetName] have now been strongly opposed by [Root.GetLeader], who argues that we in Machiavellian terms are merely postponing war to the advantage of the enemy. At this rate, we may strike the first blow after all."
 war_justification.27.t:0 "[Root.GetLeader] Confronts [From.GetAdjective] Fascism"
 war_justification.28.a:0 "Sometimes, you need to climb the mountain of conflict."
 war_justification.28.d:0 "'Despite our attempts to find a diplomatic solution to our conflict with [From.GetName], negotiations have once again broken down, leaving us with limited options. The authoritarian [From.GetLeader] regime has displayed the unreasonable approach to this matter typical of leaders who are not accountable to their people. Barring a complete turnaround in the policies of [From.GetAdjective] leadership, we will be left with no recourse but to fight.'\n\n[Root.GetAdjective] intervention in [From.GetName] has been a hot issue, with some politicians in the opposition claiming that [Root.GetRulingParty] has pursued a hawkish policy from the start. Whatever their original intent, a future war now suddenly seems very real and inevitable."
 war_justification.28.t:0 "Diplomacy with [From.GetName] Breaks Down"
 war_justification.29.a:0 "Those who reject nations will see their own perish."
 war_justification.29.d:0 "'Is there a bigger threat to our way of life, or indeed the way of life itself, than communism? This plague that threatens to make the slaves, not the masters, rule every nation, to abolish the nation itself, to abolish people and their history. We will take [From.GetName] and abolish the communist plague.'\n\n[Root.GetLeader]'s hatred of communists has been well known since before [Root.GetRulingParty]'s rise to power, but it appears to have intensified recently in the specific case of the [From.GetAdjective] government. Our quest to purge Marxism off the face of the Earth may start there."
 war_justification.29.t:0 "[Root.GetLeader] Warns Against [From.GetAdjective] Communism"
 war_justification.30.a:0 "[Root.GetName] stands united under [Root.GetLeader]."
 war_justification.30.d:0 "'The [From.GetAdjective] claim to have liberty and democracy, claim to want peace, but all of these things they pride themselves on are hollow. Their democracy divides the people where it should stand united and their liberty only betrays a lack of discipline. We [Root.GetAdjective]s see through these lies... and we can see that this peace, peace on their terms, is a lie as well.'\n\n[Root.GetRulingParty] has long derided the weakness of the [From.GetAdjective] nation, but lately the rhetoric has grown more aggressive. The day of armed conflict grows closer."
 war_justification.30.t:0 "[Root.GetLeader] Denounces [From.GetAdjective] Ideals"
 war_justification.31.a:0 "History will be written through our victory."
 war_justification.31.d:0 "'The [From.GetAdjective] are a people who will not part easily with power. However, they must also realize that the trajectory of our two nations can only end in a clash. We must steel ourselves for the struggle to come. For [From.GetName] will not be taken without a fight.'\n\nThe possibility of an understanding between the similarly minded governments of [From.GetName] and [Root.GetName] has given way to a campaign to take their territory by force."
 war_justification.31.t:0 "[Root.GetName] Prepares for Great Struggle"
 war_justification.32.a:0 "The future belongs to [Root.GetName]!"
 war_justification.32.d:0 "'Does [From.GetName] belong to the [From.GetAdjective]? Let us ask ourselves a better question: Does the future belong to the [From.GetAdjective] or does it belong to [Root.GetNameDef]?'\n\n[Root.GetLeader]'s speech today suggested that [Root.GetName] is on the path to war. Political tensions have been building over the past month and it seems the [Root.GetAdjective] people are coming to accept that war is inevitable."
 war_justification.32.t:0 "[Root.GetLeader] Speaks Against [From.GetName]"
 war_justification.33.a:0 "Those murdered in the revolution will be avenged!"
 war_justification.33.d:0 "'The [Root.GetAdjective] national spirit is strong, but not all nations are so fortunate. [From.GetName] has had its traditions destroyed and rightful rulers long since murdered and buried, all in the name of the idea of the great Marxist revolution. It is our duty to restore order to this world led astray by bloodthirsty usurpers and to assert the strength of [Root.GetName] against this threat.'\n\nWhile the [Root.GetRulingParty] has always opposed communism, [From.GetName] has been a target of particular attacks in recent speeches. Whether or not the attack on the [Root.GetAdjective] nation from communists is a real threat, the preemptive attack on [From.GetAdjective] communism is already in the works."
 war_justification.33.t:0 "[Root.GetLeader] Wants to Restore Order in [From.GetName]"
 war_justification.34.a:0 "They do not know how strong our hardships have made us."
